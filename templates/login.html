<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Ruta absoluta para pruebas -->
    <style>
        body {
            background-color: #0a0a0a;
            color: #d4af37;
            font-family: 'CloisterBlack', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #222222;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #d4af37;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #d4af37;
            border-radius: 10px;
            background-color: #333333;
            color: #d4af37;
            font-family: 'CloisterBlack', serif;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #d4af37;
            color: #000000;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-family: 'CloisterBlack', serif;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #b88d2f;
        }

        .back-link {
            color: #d4af37;
            text-decoration: none;
            font-size: 16px;
            display: block;
            margin-top: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #111111;
            color: #d4af37;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #444;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        /* Añadido para asegurar que el texto y los elementos estén alineados y bien espaciados */
        .login-container form {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="usuario" placeholder="Usuario" required>
            <input type="password" name="contraseña" placeholder="Contraseña" required>
            <input type="submit" value="Entrar">
        </form>
        <a href="{{ url_for('registro') }}" class="back-link">¿No tienes cuenta? Regístrate aquí</a>
    </div>

    <footer>
        <p>&copy; 2025 - Sistema de Citas Tatuajes</p>
    </footer>

</body>
</html>
