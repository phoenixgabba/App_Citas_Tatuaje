<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Noxîa Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=1.1">
    <style>
        /* Definir la fuente gótica */
        @font-face {
            font-family: 'CloisterBlack';
            src: url('/static/CloisterBlack.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #0a0a0a;
            color: #d4af37;
            font-family: 'CloisterBlack', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #111111;
            color: #d4af37;
            padding: 20px;
            text-align: center;
            width: 100%;
            border-bottom: 1px solid #444;
        }

        h1 {
            margin-bottom: 10px;
            font-family: 'CloisterBlack', serif; /* Aseguramos que el título use la fuente gótica */
        }

        /* Contenedor para título y formulario */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            max-width: 600px;
            height: auto;
        }

        form {
            background-color: #222222;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 500px;
            margin: 40px auto;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #d4af37;
            border-radius: 10px;
            background-color: #333333;
            color: #d4af37;
            font-family: 'CloisterBlack', serif;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #d4af37;
            color: #000000;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-family: 'CloisterBlack', serif;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #b88d2f;
        }

        footer {
            background-color: #111111;
            color: #d4af37;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #444;
            width: 100%;
            margin-top: auto;
        }

        .back-link {
            color: #d4af37;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Agregar Nueva Cita</h1>
    </header>

    <div class="container">
        <form action="{{ url_for('nueva_cita') }}" method="POST" enctype="multipart/form-data">
            <input type="text" name="nombre" placeholder="Nombre y Apellidos" required>
            <input type="text" name="contacto" placeholder="Forma de contacto (teléfono, IG, etc)" required>
            <input type="text" name="zona" placeholder="Zona del cuerpo" required>
            <input type="text" name="tamano" placeholder="Tamaño del tatuaje (ej. 15cm x 8cm)" required>
            <input type="text" name="precio" placeholder="Precio (€)" required>
            <input type="text" name="senal" placeholder="Señal (€)" required>
            <textarea name="comentario" placeholder="Comentarios adicionales" rows="4"></textarea>

            <label for="dias">Días disponibles:</label>
            <select name="dias" id="dias" multiple required>
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miércoles">Miércoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
                <option value="Sábado">Sábado</option>
            </select>

            <input type="text" name="horario" placeholder="Horario preferido (mañana o tarde)" required>
            <input type="file" name="archivos" multiple>

            <input type="submit" value="Guardar Cita">
        </form>
    </div>

    <a href="{{ url_for('index') }}" class="back-link">← Volver al Panel</a>

    <footer>
        <p>&copy; 2025 - Sistema de Citas Tatuajes</p>
    </footer>

</body>
</html>
